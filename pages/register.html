<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="venta de entradas, entradas online, comprar tickets, fiestas, eventos, Passline, diversión, ocio">
    <meta name="author" content="Passline">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="es">
    <meta name="geo.region" content="ES">
    <meta name="geo.placename" content="Argentina">
    <meta property="og:title" content="PartyPass - Venta de entradas online para fiestas y eventos">
    <meta property="og:description" content="Registro">
    <meta property="og:url" content="https://partypass.com">
    <meta property="og:image" content="../media/img/logo.png">
    <meta property="og:type" content="website">
    <title>Formulario</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="esel3">
    <header>
        <div class="logo">
            <img src="../media/img/logo.png" alt="logo">
            <h1 class="Nombre"><a href="../index.html">PartyPass</a></h1>
        </div>
        <nav>
            <a href="../index.html" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Nosotros</a>
            <a href="../pages/publicareventos.html" class="nav-link">Publicar Eventos</a>
            <a href="../pages/login.html" class="nav-link">Login</a>
            <a href="../pages/register.html" class="nav-link">Register</a>
            <a href="../pages/eventos.html" class="nav-link">Eventos</a>
        </nav>
    </header>

    <form class="esel2">
        <h1>Registro</h1>
        <label for="username">Usuario</label>
        <input type="text" id="username">

        <label for="password">Contraseña</label>
        <input type="password" id="password">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="Telefono">Teléfono</label>
        <input type="tel" id="telefono"> <!-- Cambiado type de "number" a "tel" -->

        <div class="remember">
            <p>Recordar</p>
            <input type="submit" class="btn-1" value="Registrar">
        </div>
    </form>

    <footer>
        <div class="relative isolate overflow-hidden bg-gray-900 py-16 sm:py-24 lg:py-32">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-2">
                    <div class="max-w-xl lg:max-w-lg">
                        <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Entérate de las novedades de PartyPass.</h2>
                        <p class="mt-4 text-lg leading-8 text-gray-300">Siempre tenemos algo mejor para vos.</p>
                        <div class="mt-6 flex max-w-md gap-x-4">
                            <label for="email-address" class="sr-only">Correo electrónico</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" placeholder="Ingresa tu correo">
                            <button type="submit" class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Suscribirse</button> <!-- Cambiado "Subscribite" a "Suscribirse" -->
                        </div>
                    </div>
                    <dl class="grid grid-cols-1 gap-x-8 gap-y-10 sm:grid-cols-2 lg:pt-2">
                        <div class="flex flex-col items-start">
                            <div class="rounded-md bg-white/5 p-2 ring-1 ring-white/10">
                                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
